<div class="center login">
  <h1 class="walltr-logo">WallTr</h1>
  <input type="text" id="email" ng-model="email" placeholder="Enter your e-mail address">
  <input type="password" id="password" ng-model="password" placeholder="Enter your password">
  <input type="submit" value="Log in" ng-click="login(email, password)">
</div>
